<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>

      <div class="key">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button>/</button>
      </div>

      <div class="clear">
        <button>CLEAR</button>
      </div>
    </div>
  </body>
</html>
